<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="profile">
          <h1 tabindex="0"></h1>
          <h2 tabindex="0"></h2>
          <p tabindex="0"></p>
        </div>
        <button class="contact_button" aria-label="Contactez-moi" onclick="displayModal()">Contactez-moi</button>
        <div class="profile_pic"></div>
      </div>

      <div class="dropdown">
        <label for="sortBy">Triez par</label>
        <select name="sortBy" id="sortBy" class="select">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="media_content"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        
				<form id=form >
					<div>
						<label>Prénom</label>
						<input id="first_name" name="first_name" />
            <label for="last_name">Nom</label>
            <input id="last_name" name="lastame" />
            <label for="email">Email</label>
            <input id="email" name="email" />
            <label for="textarea">Message</label>
            <textarea id="textarea" name="textarea"></textarea>
					</div>
          <input class="contact_button" type="submit" value="Envoyer"></button>
				</form>
        
			</div>
		</div>
    <div class="popprice_card" id="popprice_card" aria-label="prix et likes" tabindex="0">
      <span tabindex="0"></span>
      <span tabindex="0"></span>
    </div>
    <div id="media_modal" aria-label="Modal" role="dialog" aria-hidden="true" tabindex="-1">
      <button
        class="left_arrow"
        id="previous_media"
        aria-label="previous media"
        tabindex="0"
        
      >
        &lt;
      </button>
      <div id="current_media" tabindex="0"></div>

      
      <button
        id="close_modal"
        tabindex="0"      
      >
        <svg
          width="42"
          height="42"
          viewBox="0 0 42 42"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Fermez la modal</title>
          <path
            d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
            fill="white"
          />
        </svg>
      </button>
      <button
        id="next_media"
        class="right_arrow"
        aria-label="next media"
        tabindex="0"       
      >
        &gt;
      </button>     
    </div>
    
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/one_photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
