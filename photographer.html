<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="profile">
          <h1 tabindex="0"></h1>
          <h2 tabindex="0"></h2>
          <p tabindex="0"></p>
        </div>
        <button class="contact_button" aria-label="Contactez-moi" onclick="displayModal()">Contactez-moi</button>
        <div class="profile_pic"></div>
      </div>

      <div class="dropdown">
        <label for="sortBy">Triez par</label>
        <select name="sortBy" id="sortBy" class="select">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="media_content"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        
				<form 
        id=form >
					<div>
						<label>Prénom</label>
						<input id="first_name" name="first_name" />
            <label for="last_name">Nom</label>
            <input id="last_name" name="lastame" />
            <label for="email">Email</label>
            <input id="email" name="email" />
            <label for="textarea">Message</label>
            <textarea id="textarea" name="textarea"></textarea>
					</div>
          <input class="contact_button" type="submit" value="Envoyer"></button>
				</form>
        
			</div>
		</div>
    <div class="popprice_card" id="popprice_card" aria-label="prix et likes" tabindex="0">
      <span tabindex="0"></span>
      <span tabindex="0"></span>
    </div>
    
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/templates/one_photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
